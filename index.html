<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tbilisi Restaurants</h1>

        <!-- User Registration and Login Form -->
        <div id="auth-container">
            <div class="signup-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p id="signup-message"></p>
            </div>

            <div class="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="login-message"></p>
            </div>
        </div>

        <!-- Restaurant Buttons (Initially Hidden) -->
        <div id="buttons-container" class="buttons" style="display: none;">
            <button onclick="showRestaurants('Rustaveli')">Rustaveli</button>
            <button onclick="showRestaurants('Saburtalo')">Saburtalo</button>
            <button onclick="showRestaurants('Isani')">Isani</button>
            <button onclick="showRestaurants('Vake')">Vake</button>
            <button onclick="showRestaurants('Avlabari')">Avlabari</button>
            <button onclick="showRestaurants('Marjanishvili')">Marjanishvili</button>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Restaurant List -->
        <div id="restaurant-list" class="restaurant-list" style="display: none;"></div>

        <!-- Restaurant Details (3 Images and Info) -->
        <div id="restaurant-details" class="restaurant-details" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
